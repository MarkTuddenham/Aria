name: C++ CI

on:
  push:
    branches:    
      - master 
      - dev
  pull_request:
    branches:
      - '*'

jobs:
  build:
      name: Build - ${{ matrix.os }}
      runs-on: ${{ matrix.os }}
      strategy:
		matrix:
		  os: [ubuntu-latest, windows-latest, macos-latest]
      steps:
    steps:
    - uses: actions/checkout@v1
    - name: mkdir
      run: mkdir -p _build/
	- name: Setup cmake 
	  run: cmake -H. -B_build/ 
	- name: build
	  run: cmake --build _build/
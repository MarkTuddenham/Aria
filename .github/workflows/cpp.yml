name: C++ CI

on:
  push:
    branches:    
      - master 
      - dev
  pull_request:
    branches:
      - '*'

jobs:
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: mkdir
      run: mkdir -p _build/
    - name: Setup cmake 
      working-directory: _build
      run: cmake -DCMAKE_BUILD_TYPE=Release ..
    - name: build
      run: cmake --build _build/
  
  test:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: mkdir
      run: mkdir -p _build/
    - name: Setup cmake 
      working-directory: _build
      run: cmake -DCMAKE_BUILD_TYPE=Debug ..
    - name: build
      run: cmake --build _build/
    - name: run tests
      run: ./bin/Tests